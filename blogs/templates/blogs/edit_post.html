{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3>Edit post:</h3>
{% endblock header %}

{% block content %}

  <form action="{% url 'blogs:edit_post' post.id %}" method="post"
        class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}

  </form>

{% endblock content %}
