{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h4>Add a new post:</h4>
{% endblock header %}

{% block content %}

  <form action="{% url 'blogs:new_post' %}" method="post" class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add post</button>
    {% endbuttons %}

  </form>

{% endblock content %}
